<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Neon Digital Clock</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><style>.neon-text {text-shadow: 0 0 5px #fff,0 0 10px #fff,0 0 20px #0ff,0 0 30px #0ff,0 0 40px #0ff,0 0 70px #0ff,0 0 100px #0ff;}.button-hover-effect {transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;}.button-hover-effect:hover {transform: scale(1.05);background-color: #334155;}</style></head><body class="bg-gray-900 flex items-center justify-center min-h-screen p-4"><div class="text-center"><div id="clock" class="text-white text-7xl md:text-8xl lg:text-9xl font-mono neon-text mb-8"><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span><span id="ampm" class="text-4xl md:text-5xl lg:text-6xl ml-4"></span></div><button id="toggleFormatBtn" class="bg-gray-800 text-white font-bold py-3 px-6 rounded-full shadow-lg button-hover-effect focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Toggle 12/24hr Format</button></div><script>let is24HourFormat = true;const hoursElement = document.getElementById('hours');const minutesElement = document.getElementById('minutes');const secondsElement = document.getElementById('seconds');const ampmElement = document.getElementById('ampm');const toggleFormatBtn = document.getElementById('toggleFormatBtn');function updateClock() {const now = new Date();let hours = now.getHours();const minutes = now.getMinutes();const seconds = now.getSeconds();let ampm = '';if (!is24HourFormat) {ampm = hours >= 12 ? 'PM' : 'AM';hours = hours % 12;hours = hours === 0 ? 12 : hours;}hoursElement.textContent = String(hours).padStart(2, '0');minutesElement.textContent = String(minutes).padStart(2, '0');secondsElement.textContent = String(seconds).padStart(2, '0');ampmElement.textContent = ampm;}toggleFormatBtn.addEventListener('click', () => {is24HourFormat = !is24HourFormat;updateClock();});updateClock();setInterval(updateClock, 1000);</script></body></html>
